checkpoint: null
custom_save: null
dataloader:
  batch_size: 128
  num_workers: 2
  shuffle: true
  subset: false
  valid_ratio: 0.2
dataset:
  apply_manipulation: null
  binary_class: null
  color: null
  ind_to_keep: null
  name: CIFAR10
  root: /tmp/
model:
